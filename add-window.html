<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Item</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="modal-container container">
        <form id="form-add-item">
            <div class="row">
                <label>Enter Item</label>
                <input type="text" id="input-item" autofocus/>
            </div>
            <button type="submit" class="btn waves-effect waves-light">Add Item</button>
        </form>
    </div>
    <script>
        const electron = require('electron'),
                {ipcRenderer} = electron;

        document.querySelector('#form-add-item').addEventListener('submit',(e) =>{
            e.preventDefault();
            ipcRenderer.send('item:add',document.querySelector('#input-item').value)
        });

    </script>
</body>
</html>
